<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Basic</title>
    <!-- font awesome icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="text-4xl px-10">Social Media App</h1>
    <div class="container flex gap-12 px-10 pt-8 ">
        <div class="left">
            <form action="" id="form">
                <label class="text-2xl" for="">Write your post here</label>
                <br><br>
                <textarea class="border-3 border-gray-400" name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg" class="text-red-500 "></div>
                <button type="submit" class="bg-blue-500 px-4 py-3 rounded-lg text-white w-full">Post</button>
            </form>
        </div>
        <div class="right">
            <h1 class="text-2xl pb-3">Your Posts here</h1>
            <div id="posts" class="w-[400px] flex flex-col  ">
                <div class="flex justify-between">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
